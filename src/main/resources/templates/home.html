<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autentificare</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/3.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a class="active" id="login-form-link">Autentificare</a>
                        </div>
                        <div class="col-xs-6">
                            <a id="register-form-link">Inregistrare</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" th:action="@{/}" method="post" role="form" style="display: block;" th:object="${login}">
                                <div class="form-group">
                                    <label for="mail"></label>
                                    <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}" style="color: red">Email Error</p>
                                    <input type="text" id="mail" tabindex="1" class="form-control" placeholder="Email" th:field="*{email}">
                                </div>
                                <div class="form-group">
                                    <label for="pass"></label>
                                    <p th:errors="*{pass}" th:if="${#fields.hasErrors('pass')}" style="color: red">Pass Error</p>
                                    <input type="password" id="pass" tabindex="2" class="form-control" placeholder="Parola" th:field="*{pass}">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Autentificare">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" th:action="@{/register}" method="post" role="form" style="display: none;" th:object="${user}">
                                <div class="form-group">
                                    <label for="lastName"></label>
                                    <p th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}" style="color: red">Last Name Error</p>
                                    <input type="text" name="lastName" id="lastName" tabindex="1" class="form-control" placeholder="Nume" th:field="*{lastName}">
                                </div>
                                <div class="form-group">
                                    <label for="firstName"></label>
                                    <p th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}" style="color: red">First Name Error</p>
                                   <input type="text" name="firstName" id="firstName" tabindex="1" class="form-control" placeholder="Prenume" th:field="*{firstName}">
                                </div>
                                <div class="form-group">
                                    <label for="email"></label>
                                    <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}" style="color: red">Email Error</p>
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Adresa email" th:field="*{email}">
                                </div>
                                <div class="form-group">
                                    <label for="password"></label>
                                    <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}" style="color: red">Password Error</p>
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Parola" th:field="*{password}">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Inregistrare">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
