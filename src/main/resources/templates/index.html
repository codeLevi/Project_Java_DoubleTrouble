<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tabel Imobile</title>
    <meta charset="ISO-8859-1"/>
<!--    <link rel="stylesheet" th:href="@{/css/styles.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/animate/animate.css}">
    <link rel="stylesheet" th:href="@{/vendor/select2/select2.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/util.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script type="text/javascript" th:src="@{/js/imobil.js}"></script>

</head>
<body>



    <div id="form_create_div" style="font-size: 15px">
        <form id="form_create" th:action="@{/addImobil}" th:object="${imobilNou}" method="post">
            <label>Adresa:</label>
                <input type="text" th:field="*{adresa}"/>
            <label>Agent:</label>
                <input type="text"  th:field="*{agent}"/>
            <label>Nr. Camere:</label>
                <input type="number"  th:field="*{nrCamere}"/>
            <label>Suprafata:</label>
                <input type="number"  th:field="*{suprafata}"/>
            <label>Tipul:</label>
            <select name="tip" id="tip" th:field="*{tipul}">
                <option value="Chirie">Chirie</option>
                <option value="Vanzare">Vanzare</option>
            </select>
            <button type="submit">Save</button>
        </form>
    </div>

    <div id="form_update_div" style="display: none;font-size: 15px">
        <form onsubmit="document.getElementById('form_update_div').style.display = 'none'" id="form_update"
              th:action="@{/updateImobil}" th:object="${imobilVechi}" method="post">

                <input style="display:none" type="number" th:placeholder="id" th:field="*{id}" readonly/>
            <label>Adresa</label>
                <input type="text" th:field="*{adresa}"/>
            <label>Agent</label>
                <input type="text" th:field="*{agent}"/>
            <label>Nr. Camere</label>
                <input type="number"th:field="*{nrCamere}"/>
            <label>Suprafata</label>
                <input type="number" th:field="*{suprafata}"/>
            <label>Tipul</label>
            <select name="tip"  th:field="*{tipul}">
                <option value="Chirie">Chirie</option>
                <option value="Vanzare">Vanzare</option>
            </select>
            <button type="submit">Update</button>
        </form>
    </div>

    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100">
                    <table>
                        <thead>
                        <tr class="table100-head">
                            <th class="column1">ID</th>
                            <th class="column2">Adresa</th>
                            <th class="column3">Agent</th>
                            <th class="column4">Nr Camere</th>
                            <th class="column5">Suprafata</th>
                            <th class="column6">Tip</th>
                            <th class="column7"></th>
                        </tr>
                        </thead>
                        <tbody th:each="imobil1 : ${imobilList}">
                        <tr>
                            <td class="column1" th:text="${imobil1.id}">A Smoke Test'</td>
                            <td class="column2" th:text="${imobil1.adresa}">A Smoke Test'</td>
                            <td class="column3" th:text="${imobil1.agent}">A Smoke Test'</td>
                            <td class="column4" th:text="${imobil1.nrCamere}">A Smoke Test'</td>
                            <td class="column5" th:text="${imobil1.suprafata}">A Smoke Test'</td>
                            <td class="column6" th:text="${imobil1.tipul}">A Smoke Test'</td>
                            <td class="column7" >
                                <div  role="btn-group" aria-label="Imobil Operations">
                                    <button name="update"
                                            th:onclick="editImobil([[${imobil1.id}]], [[${imobil1.adresa}]],[[${imobil1.agent}]],[[${imobil1.nrCamere}]],[[${imobil1.suprafata}]],[[${imobil1.tipul}]])"
                                             class="btn"><img width="20" height="20" src="images/icons/edit.png"/>
                                    </button>
                                    <button name="delete"><a class="btn" th:href="@{/deleteImobil/{someID}(someID=${imobil1.id})}">
                                    <img width="20" height="20" src="images/icons/delete.png"/></a></button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
