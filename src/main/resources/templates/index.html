<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="form-create" action="" th:action="@{/addImobil}" th:object="${imobilNou}" method="post">
            <div class="form-row">

                <div class="form-wrapper">
                    <label >Nume *</label>
                    <input required type="text" class="form-control" th:field="*{adresa}">
                </div>
                <div class="form-wrapper">
                    <label >Prenume *</label>
                    <input required type="text" class="form-control" th:field="*{agent}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-wrapper">
                    <label >Nr biciclete *</label>
                    <input required type="number"  class="form-control" th:field="*{nrCamere}" >
                </div>
                <div class="form-wrapper">
                    <label>Nr Tel *</label>
                    <input required type="number"  class="form-control" th:field="*{suprafata}">
                </div>
            </div>
            <div class="form-row last">
                <div class="form-wrapper">
                    <label>Oras *</label>
                    <select name="" class="form-control" th:field="*{tipul}">
                        <option value="Cluj-Napoca">Cluj-Napoca</option>
                        <option value="Sfantu Gheorghe">Sfantu Gheorghe</option>
                    </select>
                    <i class="zmdi zmdi-chevron-down"></i>
                </div>
            </div>
            <button class="myBtn" type="submit">Salvare</button>
        </form>
        <form id="form-update" style="display: none" onsubmit="document.getElementById('form-update').style.display = 'none';document.getElementById('form-create').style.display = 'block'"
              th:action="@{/updateImobil}" th:object="${imobilVechi}" method="post">
            <div class="form-row">
                <div class="form-wrapper">
                    <input style="display: none" required type="text" class="form-control" th:field="*{id}" readonly>
                </div>
                <div class="form-wrapper">
                    <label >Nume *</label>
                    <input required type="text" class="form-control" th:field="*{adresa}">
                </div>
                <div class="form-wrapper">
                    <label >Prenume *</label>
                    <input required type="text" class="form-control" th:field="*{agent}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-wrapper">
                    <label >Nr Biciclete *</label>
                    <input required type="number"  class="form-control" th:field="*{nrCamere}" >
                </div>
                <div class="form-wrapper">
                    <label>Nr Tel *</label>
                    <input required type="number"  class="form-control" th:field="*{suprafata}">
                </div>
            </div>
            <div class="form-row last">
                <div class="form-wrapper">
                    <label>Oras *</label>
                    <select name="" class="form-control" th:field="*{tipul}">
                        <option value="Chirie">Cluj-Napoca</option>
                        <option value="Vanzare">Sfantu Gheorghe</option>
                    </select>
                    <i class="zmdi zmdi-chevron-down"></i>
                </div>
            </div>
            <button class="myBtn" type="submit">Actualizare</button>
        </form>
    </div>

</div>

    <div class="limiter">

        <div class="container-table100">
            <button class="myBtn">Rezervare Bicileta</button>
            <div class="wrap-table100">
                <div class="table100">
                    <table>
                        <thead>
                        <tr class="table100-head">
                            <th class="column1">ID</th>
                            <th class="column2">Nume</th>
                            <th class="column3">Prenume</th>
                            <th class="column4">Nr Biciclete</th>
                            <th class="column5">Nr tel</th>
                            <th class="column6">Oras</th>
                            <th class="column7"></th>
                        </tr>
                        </thead>
                        <tbody th:each="imobil1 : ${imobilList}">
                        <tr>
                            <td class="column1" th:text="${imobil1.id}">A Smoke Test'</td>
                            <td class="column2" th:text="${imobil1.adresa}">A Smoke Test'</td>
                            <td class="column3" th:text="${imobil1.agent}">A Smoke Test'</td>
                            <td class="column4" th:text="${imobil1.nrCamere}">A Smoke Test'</td>
                            <td class="column5" th:text="${imobil1.suprafata}">A Smoke Test'</td>
                            <td class="column6" th:text="${imobil1.tipul}">A Smoke Test'</td>
                            <td class="column7" >
                                <div  role="btn-group" aria-label="Imobil Operations">
                                    <button name="update"
                                            th:onclick="editImobil([[${imobil1.id}]], [[${imobil1.adresa}]],[[${imobil1.agent}]],[[${imobil1.nrCamere}]],[[${imobil1.suprafata}]],[[${imobil1.tipul}]])"
                                             class="btn"><img width="20" height="20" src="images/icons/edit.png"/>
                                    </button>
                                    <button name="delete"><a class="btn" th:href="@{/deleteImobil/{someID}(someID=${imobil1.id})}">
                                    <img width="20" height="20" src="images/icons/delete.png"/></a></button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" th:src="@{/js/imobil.js}"></script>
<script type="text/javascript" th:src="@{/js/modal.js}"></script>
